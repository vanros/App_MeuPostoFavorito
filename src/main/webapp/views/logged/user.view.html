<h3>User</h3>
<div class="row" ng-hide="User.inserting || User.editing">
  <div class="col-md-2">
    <div>
      <label for="textinput-filter" class="">{{"template.crud.search" | translate}} email</label>
      <input type="text" ng-model="email" class="form-control" value="" placeholder="email" >
    </div>
  </div>
  <div class="col-md-2">
    <div>
      <label for="textinput-filter" class="">{{"template.crud.search" | translate}} name</label>
      <input type="text" ng-model="name" class="form-control" value="" placeholder="name" >
    </div>
  </div>
  <div class="col-md-2">
    <div>
      <label for="textinput-filter" class="">{{"template.crud.search" | translate}} login</label>
      <input type="text" ng-model="login" class="form-control" value="" placeholder="login" >
    </div>
  </div>
</div>
<br/>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="?email={{email}}&name={{name}}&login={{login}}" name="User" entity="api/security/User/specificSearch" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="User.startInserting()" ng-hide="User.inserting || User.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-User">
  <div crn-datasource="User" class="" ng-hide="User.editing || User.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Email</div>
          </th>
          <th class="">
            <div class="">Name</div>
          </th>
          <th class="">
            <div class="">Login</div>
          </th>
          <th class="">
            <div class="">Picture</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.email}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.name}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.login}}
            </div>
          </td>
          <td class="">
            <div class="">
              <a ng-if="rowData.picture" ng-click="datasource.openImage(rowData.picture)">
              <img data-ng-src="{{'data:image/png;base64,' + rowData.picture}}" style="max-height: 30px;">
              </a>
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-User">
  <div class="form" ng-show="User.editing || User.inserting">
    <form crn-datasource="User" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br/>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        <div data-component="crn-textinput" id="crn-textinput-email">
          <div class="form-group">
             <label for="textinput-email">Email</label> 
            <input ng-model="User.active.email" class="form-control" id="textinput-email" pattern=".{1,50}" required="" title="Escreva um email com no máximo 50 caracteres"  placeholder="Ex: maria@email.com" type="email"> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-name"> 
          <div class="form-group"> 
            <label for="textinput-name">Name</label> 
            <input ng-model="User.active.name" class="form-control" id="textinput-name" pattern=".{1,50}"  title="Escreva um nome com no máximo 50 caracteres"   placeholder="Ex: Maria da Silva" required type="text"> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-login"> 
          <div class="form-group"> 
            <label for="textinput-login">Login</label> 
            <input ng-model="User.active.login" class="form-control" id="textinput-login" placeholder="Ex: maria"  pattern=".{1,50}"  title="Escreva um login com no máximo 50 caracteres"  required type="text"> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-picture"> 
          <div class="form-group"> 
            <label for="textinput-picture">Picture</label> 
            <div class="form-group upload-image-component" ngf-drop="" ngf-drag-over-class="dragover"> 
              <img style="max-height: 128px; max-width: 128px;" ng-if="datasource.active.picture" data-ng-src="{{'data:image/png;base64,' + datasource.active.picture}}"> 
              <img data-ng-src="{{datasource.noImageUpload}}" style="max-height: 128px; max-width: 128px;" class="btn" ng-if="!datasource.active.picture" ngf-drop="" ngf-select="" ngf-change="datasource.setFile($file, datasource.active, 'picture')" accept="image/*"> 
              <div class="remove btn btn-danger btn-xs" ng-if="datasource.active.picture" ng-click="datasource.active.picture=null"> 
                <span class="glyphicon glyphicon-remove"></span> 
              </div> 
            </div> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-password"> 
          <div class="form-group"> 
            <label for="textinput-password">Password</label> 
            <input ng-model="User.active.password" class="form-control" id="textinput-password" placeholder="Insira a senha" required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!#$%<>'()*+,-./:;?@[\\\]_`{|}~]).{8,}" title="Desculpe, sua senha de conter  pelo menos 8 caracteres, contendo nela: letras maiúsculas e minúsculas, números, caracteres especiais"> 
          </div> 
        </div> 
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
            <!-- OneToN -->
        <!-- OneToOne  end -->
        
        </fieldset>
    </form>
  </div>
</div>
